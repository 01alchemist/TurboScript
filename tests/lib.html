<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WASM Lib</title>
</head>
<body>
<script>

    var mod;

    async function init() {
        let data = await fetch("lib.wasm");
        let wasmBytes = await data.arrayBuffer();
        try{
            WebAssembly.compile(wasmBytes).then(function (compiled) {
                mod = new WebAssembly.Instance(compiled);
                console.log("WASM Compiled!");
            })

        }catch (e){
            console.error(e);
        }
    }

    init();

    var modFixed;

    async function initFixed() {
        let data = await fetch("lib-fixed.wasm");
        let wasmBytes = await data.arrayBuffer();
        try{
            WebAssembly.compile(wasmBytes).then(function (compiled) {
                modFixed = new WebAssembly.Instance(compiled);
                console.log("WASM Compiled!");
            })

        }catch (e){
            console.error(e);
        }
    }

    initFixed();
</script>
</body>
</html>
