<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addTwo test</title>
</head>
<body>
<script>

    var turbo;

    async function init() {
        let data = await fetch("./bin/infinity.wasm");
        let wasmBytes = await data.arrayBuffer();
        try {
            WebAssembly.compile(wasmBytes).then(function (compiled) {
                turbo = new WebAssembly.Instance(compiled);

                console.log("TurboScript WASM");
                console.log("----------------");
                console.log(`turbo.exports.getInfinity() => ${turbo.exports.getInfinity()}`);
            })

        } catch (e) {
            console.error(e);
        }
    }
    init();
</script>
</body>
</html>
