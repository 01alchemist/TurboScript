<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While loop test</title>
</head>
<body>
<script>

    var mod;
    var modRef;

    async function init() {
        let data = await fetch("./bin/while.wasm");
        let wasmBytes = await data.arrayBuffer();
        try{
            WebAssembly.compile(wasmBytes).then(function (compiled) {
                mod = new WebAssembly.Instance(compiled);

                console.log("TurboScript WASM");
                console.log("----------------");
                console.log(`mod.exports.test(100) => ${mod.exports.test(100)}`);
                console.log("\n");
            })

        }catch (e){
            console.error(e);
        }
    }
    init();
</script>
</body>
</html>
