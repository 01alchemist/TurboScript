<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If then else test</title>
</head>
<body>
<script>

    var mod;

    async function init() {
        let data = await fetch("./bin/if-then-else.wasm");
        let wasmBytes = await data.arrayBuffer();
        try{
            WebAssembly.compile(wasmBytes).then(function (compiled) {
                mod = new WebAssembly.Instance(compiled);

                console.log("TurboScript WASM");
                console.log("----------------");
                console.log(`mod.exports.test(1,1,1) => ${mod.exports.test(1,1,1)}`);
                console.log("\n");
            })

        }catch (e){
            console.error(e);
        }
    }
    init();
</script>
</body>
</html>
